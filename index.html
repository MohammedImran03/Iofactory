<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water-Tank Problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="contaner">
    <h2>Water Tank Units Visualization</h2>
    <div class="inside-content">
        <div class="label">Enter Your Water Tank Units</div>
        <input id="display" readonly />
        <div class="clear-back-btn">
        <button class="clear-button" onclick="clearDisplay()">Clear</button>
        <button class="clear-button" onclick="backspace()">Back</button>
    </div>
        <div class="input-container">
            
            <div class="number">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('0')">0</button>
            </div>
           
        </div>
        <button onclick="getValues()">Get Values</button>
            <div id="blocks-container"></div>
            <div id="total-units"></div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
